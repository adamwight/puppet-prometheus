---
prometheus::manage_localstorage: false
prometheus::server::manage_user: false
prometheus::server::manage_group: false
prometheus::server::package_ensure: 'installed'
prometheus::server::manage_config_dir: false
prometheus::server::manage_init_file: false
prometheus::configname: '../prometheus.yml'
prometheus::config_dir: '/usr/local/etc/prometheus.d'
prometheus::version: '2.49.0'
#prometheus::init_style: 'none'
prometheus::init_style: 'bsd'
prometheus::install_method: 'package'
prometheus::bin_dir: '/usr/local/bin'
prometheus::env_file_path: '/usr/local/etc'
prometheus::node_exporter::package_name: 'node_exporter'
prometheus::node_exporter::install_method: 'package'
prometheus::node_exporter::bin_name: 'node_exporter'
prometheus::node_exporter::user: 'node_exporter'
prometheus::node_exporter::group: 'node_exporter'
prometheus::node_exporter::manage_user: false
prometheus::node_exporter::manage_group: false
prometheus::node_exporter::service_name: 'node_exporter'
prometheus::node_exporter::version: '1.6.1'
prometheus::nginx_prometheus_exporter::service_name: 'nginx-prometheus-exporter'
